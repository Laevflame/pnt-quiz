apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: pnt-quiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-backend-image:latest # Ganti dengan image backend Anda
        ports:
        - containerPort: 3000 # Ganti dengan port yang digunakan oleh backend Anda
